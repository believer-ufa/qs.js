<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.1/processing-api.min.js"></script>

    <script>
        function start(callback, config) {
            config = config || {};

            function sketchProc(processing) {
                if (config.globals) {
                    for (var i in processing) {
                        if (typeof processing[i] === 'function') {
                            window[i] = processing[i].bind(processing);
                        }
                    }
                }

                processing.draw = callback
                processing.setup = function () {
                    size(500, 500);
                }
            }

            var canvas = document.getElementById("canvas");
            var p = new Processing(canvas, sketchProc);
        }

    </script>
    <meta charset="utf-8">
    <title>Processing JSQuickStart</title>
</head>
<body>
<canvas id="canvas"></canvas>
</body>

</html>
